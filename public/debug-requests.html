<!DOCTYPE html>
<html>
<head>
    <title>Debug Network Requests</title>
</head>
<body>
    <h1>Network Request Debugger</h1>
    <div id="output"></div>
    <script>
        // Intercept fetch requests
        const originalFetch = window.fetch;
        window.fetch = function(...args) {
            const [url, options] = args;
            
            if (url.includes('activate-membership')) {
                console.log('üîç Intercepted activate-membership request:');
                console.log('URL:', url);
                console.log('Options:', JSON.stringify(options, null, 2));
                
                if (options && options.body) {
                    try {
                        const body = JSON.parse(options.body);
                        console.log('Body:', JSON.stringify(body, null, 2));
                        
                        const output = document.getElementById('output');
                        output.innerHTML += `
                            <div style="background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px;">
                                <h3>Request to: ${url}</h3>
                                <pre>${JSON.stringify(body, null, 2)}</pre>
                            </div>
                        `;
                    } catch (e) {
                        console.log('Body (raw):', options.body);
                    }
                }
            }
            
            return originalFetch.apply(this, args);
        };
        
        console.log('‚úÖ Fetch interceptor installed');
        console.log('Now navigate to /welcome to see requests');
    </script>
</body>
</html>
